<!DOCTYPE html>
<html lang="en" , xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
</head>
<body>
<h1 th:text="${quiz.title}">TITLE</h1>
<h2 th:text="${quiz.size}">SIZE</h2>
<h2 th:text="${quiz.paid}">IS_PAID</h2>

<table border="1">
    <tr>
        <th>number</th>
        <th>text</th>
    </tr>

    <tr th:each="question,state : ${quiz.questions}">
        <td><a th:href="'question/'+${question.id}" th:text="${state.index+1}"> </a></td>
        <td th:text="${question.questionText}">TEXT</td>

    </tr>

</table>
</body>
</html>
