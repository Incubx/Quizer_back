<!DOCTYPE html>
<html lang="en" , xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Page</title>
</head>
<body>

<form method="post" th:action="@{/user/add}" th:object="${user}">

    <input type="hidden" th:if="${user.id!=0}" th:value="${user.id}" th:field="*{id}">
    <label for="nickname">Nickname:</label>
    <input id="nickname" type="text" th:field="*{nickname}">
    <br/>
    <label for="email">email:</label>
    <input id="email" type="email" th:field="*{email}">
    <br/>
    <label for="password">password:</label>
    <input id="password" type="password" th:field="*{password}" showPassword="true">
    <script>
        document.getElementById("password").value=[[${user.password}]];
    </script>
    <br/>
    <input type="submit" value="Save">
</form>

</body>
</html>
