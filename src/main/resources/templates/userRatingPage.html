<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Rating</title>
</head>
<body>
<a th:href="@{/user/}">Back</a>
<br/>

<h2 th:text="${user.nickname}">NICKNAME</h2>
<br/>
<div th:if="${userQuizList.size()>0}">
<table border="1">
    <tr>
        <th>â„–</th>
        <th>Quiz</th>
        <th>Rating</th>
        <th>Attempts</th>

    </tr>
    <tr th:each="userQuiz,state : ${userQuizList}">
        <td th:text="${state.index+1}">INDEX</td>
        <td th:text="${userQuiz.quiz.title}"> >QUIZ</td>
        <td th:text="${userQuiz.rating}">RATING</td>
        <td th:text="${userQuiz.attempts}">RATING</td>
    </tr>
</table>
</div>
<div th:if="${userQuizList.size()==0}">
    <h2>No completed quizzes</h2>
</div>

</body>
</html>
